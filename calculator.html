<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora </title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   
   
   <img src="images/maewing .png" alt="mamas" id="maewing">
    <div class="container">
        
       
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <Button onclick="appendToDisplay('+')" class="operator-btn">+</Button>
                <Button onclick="appendToDisplay('7')" class="CalculatorButton">7</Button>
                <Button onclick="appendToDisplay('8')" class="CalculatorButton">8</Button>
                <Button onclick="appendToDisplay('9')" class="CalculatorButton">9</Button>
                <Button onclick="appendToDisplay('-')" class="operator-btn">-</Button>
                <Button onclick="appendToDisplay('4')" class="CalculatorButton">4</Button>
                <Button onclick="appendToDisplay('5')" class="CalculatorButton">5</Button>
                <Button onclick="appendToDisplay('6')" class="CalculatorButton">6</Button>
                <Button onclick="appendToDisplay('*')" class="operator-btn">*</Button>
                <Button onclick="appendToDisplay('1')" class="CalculatorButton">1</Button>
                <Button onclick="appendToDisplay('2')" class="CalculatorButton">2</Button>
                <Button onclick="appendToDisplay('3')" class="CalculatorButton">3</Button>
                <Button onclick="appendToDisplay('/')"class="operator-btn">/</Button>
                <Button onclick="appendToDisplay('0')" class="CalculatorButton">0</Button>
                <Button onclick="appendToDisplay('.')" class="CalculatorButton">.</Button>
                <button onclick="calculate()" class="CalculatorButton">=</button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>

            </div>
        </div>
    </div>


   
    </div>
    <!-- <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li>--> 
    <script src="calculator.js"></script>
</body>
</html>
